name: CI

on:
    push:
        branches:
            - "feature/*"
            - "develop"
    pull_request:
        branches:
            - "develop"

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                ports:
                    - 5432:5432
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: questify_test
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5
            redis:
                image: redis:7
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            DATABASE_URL: postgresql://postgres:postgres@localhost:5432/questify_test
            REDIS_URL: redis://localhost:6379
            NUXT_SESSION_PASSWORD: this-is-a-super-long-test-session-password-123456
            NODE_ENV: test

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Enable Corepack (for pnpm)
              run: corepack enable

            - name: Install pnpm dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate Nuxt types
              run: pnpm --filter nuxt dev:prepare

            - name: Build shared package
              run: pnpm --filter shared build

            - name: Lint types
              run: pnpm --filter nuxt lint:types

            - name: Lint
              run: pnpm lint

            - name: Wait for Postgres
              run: |
                  until pg_isready -h localhost -p 5432 -U postgres; do
                    echo "Waiting for Postgres..."
                    sleep 2
                  done

            - name: Generate Prisma client
              run: pnpm --filter nuxt prisma generate

            - name: Run migrations
              run: pnpm --filter nuxt prisma migrate deploy

            # - name: Seed database (optional, if you need test fixtures)
            #   run: pnpm --filter nuxt db:seed

            - name: Test
              run: pnpm test

            - name: Build apps
              if: github.ref == 'refs/heads/develop'
              run: |
                  pnpm --filter nuxt build
                  pnpm --filter worker build
